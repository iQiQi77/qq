<!DOCTYPE html>
<html>
	<head>
		<title>Build my first application</title>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
         <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
         <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
         <script src="https://js.arcgis.com/3.23/"></script>
	</head>
         <script>
		   var map;
		   function refresh()
		   {
			var obj_selectstyle = document.getElementById("selectstyle"); //定位id
            var index_selectstyle = obj_selectstyle.selectedIndex; // 选中索引
            var mybasemap = obj_selectstyle.options[index_selectstyle].text; // 选中文本	


			var obj_selectarea = document.getElementById("selectarea"); //定位id
            var index_selectarea = obj_selectarea.selectedIndex; // 选中索引
			
			var myarea=new Array(2);
			
				  switch(index_selectarea)
				  {
			         case 0:
					  myarea=[114.33, 30.58];
					  break;
					 case 1:
					   myarea=[114.35, 30.54];
					  break;
					 case 2:
					   myarea=[114.35, 30.52];
					  break;
					  case 3:
					   myarea=[114.34, 30.52];
					  break;
					  case 4:
					   myarea=[114.30, 30.55];
					  break;
					  case 5:
					   myarea=[114.42, 30.61];
					  break;
					  case 6:
					   myarea=[114.25, 30.62];
					  break;
					  case 7:
					   myarea=[114.31, 30.53];
					  break;
					  
					default:
					  
				  }	 			
						   
		   
		   
		    var zoo=document.getElementById("txtzoom").value; 
		   require(["esri/map", 
			"dojo/domReady!"
			],
             function(Map) 
	                  {
		                  map = new Map("map", 
		                 {
			              basemap: mybasemap,
			              center: myarea,
			              zoom: zoo
		                 });
	                 });
					 }
		  
         </script>
		
		<style>
            html, body, 
			#map {
                      height: 100%;
                      padding: 0;
                      margin: 0;
					  
      }
	   #optionsDiv {
      position: absolute;
      bottom: 10px;
      width: 100%;
      padding: 7px 0;
      z-index: 1;
      text-align: center;}
</style>
	
	<body class="claro">
        
		 
		 <div id="map">
			 <div id="optionsDiv">
		    <!-- 经度：<input type="text" id="txtlon"/><br/> -->
			<!-- 纬度：<input type="text" id="txtlat"/><br/> -->
			地点：<select id="selectarea">
					<option value="0">湖北大学（武昌主校区）</option>
					<option value="1">武汉大学</option>
					<option value="2">华中师范大学</option>
					<option value="3">武汉理工大学</option>
					<option value="4">户部巷</option>
					<option value="5">武汉站</option>
					<option value="6">汉口站</option>
					<option value="7">武昌站</option>
			       </select><br/>
			
			级别：<input type="text" id="txtzoom"/><br/>
				
			底图：<select id="selectstyle">
					<option value="0">dark-gray</option>
					<option value="1">dark-gray-vector</option>
					<option value="2">gray</option>
					<option value="3">gray-vector</option>
					<option value="4">hybrid</option>
					<option value="5">national-geographic</option>
					<option value="6">oceans</option>
					<option value="7">osm</option>
					<option value="8">satellite</option>
					<option value="9">streets</option>
					<option value="10">streets-navigation-vector</option>
					<option value="11">streets-night-vector</option>
					<option value="12">streets-relief-vector</option>
					<option value="13">streets-vector</option>
					<option value="14">terrain</option>
					<option value="15">topo</option>
					<option value="16">topo-vector</option>
					
			</select><br/><br/>
			
			<input type="button" id="bnrefresh" value="刷新" onclick="refresh()"/>
				 
		  </div>
		 
		 </div>
    </body>
    
</html>
